import org.gradle.internal.jvm.Jvm

apply plugin: 'java'
apply plugin: 'maven-publish'
apply plugin: 'idea'

sourceCompatibility = JavaVersion.VERSION_1_7
targetCompatibility = JavaVersion.VERSION_1_8

task copyTestResources(type: Copy) {
    from "${projectDir}/src/test/resources"
    into "${buildDir}/classes/test"
}

task copyResources(type: Copy) {
    from "${projectDir}/src/main/resources"
    into "${buildDir}/classes/main"
}

task sourceJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allJava
}

processTestResources.dependsOn copyTestResources
processResources.dependsOn copyResources

publishing {
    repositories {
        mavenLocal()
    }
    publications {
        maven(MavenPublication) {
            from components.java
            artifact (sourceJar)
        }
    }
}

test {
    afterTest { descriptor, result ->
        println "TEST ${result.resultType} - ${descriptor.name}"
    }
}

ext.pkg_desc = 'Slim Bus Annotation Processor'
ext.pkg_labels = ['java','eventbus','apt']

apply from: "$rootProject.projectDir/gradle/bintray-publish.gradle"

dependencies {
    compile "com.squareup:javapoet:$javaPoetVersion"
    compile "com.google.guava:guava:$guavaVersion"
    compile project(':slimbus-core')

    testCompile "junit:junit:$junitVersion"
    testCompile "com.google.testing.compile:compile-testing:$compileTestingVersion"
    testCompile "com.google.truth:truth:$googleTruthVersion"
    testCompile "org.mockito:mockito-core:$mockitoVersion"

    testCompile files(Jvm.current().getToolsJar())
}
